<html lang="en">
    <head>
        <title>Oldagram post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="container">
            <header>
                <h1><img class="header-img" src="images/logo.png" alt="Oldagram Logo."></h1>
                <img class="avatar-img" src="images/user-avatar.png" alt="My avatar.">            
            </header>
            <main>
                <section class="poster">
                    <img class="avatar-img" src="images/avatar-vangogh.jpg" alt="Avatar of Vincent van Gogh.">
                    <div>
                        <span class="bold">Vincent van Gogh</span><br>
                        <span class="light">Zundert, Netherlands</span>
                    </div>
                </section>
                <section class="main-image">
                    <img src="images/post-vangogh.jpg" alt="Self portrait of Vincent van Gogh in a impresionist style.">
                </section>    
                <section class="likes">
                    <img src="images/icon-heart.png" alt="Like this image.">
                    <img src="images/icon-dm.png" alt="Dm someone">
                    <img src="images/icon-comment.png" alt="Comment on this image"><br>               
                </section>
            </main>    
            <footer>
                <span class="bold">21,492 likes</span>
                <span><span class="bold">vincey1853 </span>just took a few mushrooms lol</span>
            </footer>
        </div>        
        <script src="index.js"></script>
    </body>
</html>
